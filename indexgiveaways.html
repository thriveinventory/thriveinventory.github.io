<script> 
  google.load('visualization', '1', {
    packages: ['table']
  });
  var visualization;

  function drawVisualization() {
    var query = new google.visualization.Query('https://spreadsheets.google.com/tq?key=1_z-qAJeXGE_zD5TsJ2Iq7mm-Bg-q9PoUJv4UaH0wdAE&output=html&usp=sharing');
    query.setQuery('SELECT A, B, C, D, E, F label A "Item Name", B "Date Added to Giveaways", C "Date Quantity Updated", D "Quantity", E "Notes/Description/Location", F "Tabling Closet?"');
    query.send(handleQueryResponse);
  }

  function handleQueryResponse(response) {
    if (response.isError()) {
        alert('There was a problem with your query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
    }
    var data = response.getDataTable();
    visualization = new google.visualization.Table(document.getElementById('table'));
    visualization.draw(data, {
        allowHtml: true,
        legend: 'bottom'
    });
  }
  google.setOnLoadCallback(drawVisualization);
</script>
